
<div class="row">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8">
                <div id="myCarousel" class="carousel slide" data-ride="carousel" data-interval="3000">
                    <div class="carousel-inner" role="listbox">
                        <div class="item active" ng-if="slide.id == 1" ng-repeat="slide in slides">
                            <img ng-src="/uploads/images/theme_options/{{slide.img}}" class="img-responsive">
                        </div>
                        <div class="item" ng-if="slide.id != 1" ng-repeat="slide in slides">
                            <img ng-src="/uploads/images/theme_options/{{slide.img}}" class="img-responsive">
                        </div>
                    </div>
                    <!-- Left and right controls -->
                    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>
            <div class="col-md-4 banner-right">
                <a href="https://www.facebook.com/MIRdecor" target="_blank"><img ng-src="/theme/images/right-side-img.png" class="img-responsive col-md-12 col-xs-6" alt=""></a>
                <a href=""><img ng-src="/theme/images/showroom.jpg" class="img-responsive col-md-12 col-xs-6" alt=""></a>
            </div>
        </div>
    </div>
    <!-- products -->
    <div class="container-fluid">
        <div class="row">
            <div class="products">
                <div class="col-md-2 col-xs-6 product-item text-center"  ng-repeat="category in categories_custom">
                    <a href="{{category.link}}"><img ng-src="/uploads/images/ecommerce/{{category.image}}" class="img-responsive"  alt=""></a>
                    <div class="caption hidden-xs hidden-md">
                        <div class="blur"></div>
                        <a href="{{category.link}}"><h5>{{category.name}}</h5></a>
                    </div>
                    <a href="{{category.link}}" class="visible-xs"><h5>{{category.name}}</h5></a>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- End products -->
<!-- Main -->
<div class="container-fluid">
    <div class="row">
        <div class="col-md-9 left-side">
            <div class="">
                <!-- Best seller -->
                <section class="best-seller">
                    <header class="container-fluid">
                        <div class="wrap">
                            <div class="line-left pull-left visible-lg"></div>
                            <span class="pull-left text-center"><h3>Sản phẩm bán chạy</h3></span>
                            <div class="line-right pull-left visible-lg"></div>
                            <div class="clearfix"></div>
                        </div>
                    </header>
                    <div class="row" >
                        <figure ng-repeat="product in best_selling.products" class="best-seller-item col-md-4 col-xs-4">
                            <a href="/#/san-pham/{{product.slug}}"><img ng-src="/uploads/images/ecommerce/{{product.feature_image}}" alt="" class="img-responsive"></a>
                        </figure>
                    </div>
                </section>
                <!-- End best seller -->
                <!-- Product group -->
                <section class="product-group" ng-repeat="category in categories">
                    <header class="container-fluid">
                        <div class="wrap">
                            <div class="line-left pull-left"></div>
                            <a href="/#/danh-muc/{{category.slug}}"><span class="pull-left text-center"><h3>{{category.name}}</h3></span></a>
                            <div class="line-right pull-left"></div>
                            <div class="clearfix"></div>
                        </div>
                    </header>
                    <a href="/#/danh-muc/{{category.slug}}"><img class="banner img-responsive" ng-src="/uploads/images/ecommerce/{{category.img}}" alt="" class="img-responsive"></a>
                    <div class="row">
                        <figure class="product-group-item col-md-3" ng-repeat="product in category.products" ng-init="quantity=1;product_id=product.id">
                            <div class="product-wraper">
                                <div class="product-img">
                                    <a href="/#/san-pham/{{product.slug}}"><img ng-src="/uploads/images/ecommerce/{{product.feature_image}}" alt="" class="img-responsive"></a>
                                    <div class="price-hover">{{product.listed_price | number}}VNĐ</div>
                                </div>
                                <header class="text-center text-uppercase">{{product.name}}</header>
                                <p class="price text-center">{{product.listed_price | number}}VNĐ</p>
                                <div class="product-btn col-md-12">
                                    <a href="" data-toggle="modal" data-target="#ProductPreview{{product.id}}"><button   class="pull-left btn-buy">Mua ngay</button></a>
                                    <a href="/#/san-pham/{{product.slug}}"><button class="pull-right btn-more">Xem thêm</button></a></a>
                                </div>
                            </div>
                            <div id="ProductPreview{{product.id}}" class="modal fade" role="dialog">
                                <div class="modal-dialog modal-lg">
                                    <!-- Modal content-->
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                                            <h4 class="modal-title">{{product.name}}</h4>
                                        </div>
                                        <form action="/add-to-cart-category" method="POST">
                                        <div class="modal-body">
                                            <div class="row">
                                                <div class="col-md-6"><img ng-src="/uploads/images/ecommerce/{{product.feature_image}}" alt="" class="img-responsive"></div>
                                                <div class="col-md-6">
                                                    <p><strong>Tên sản phẩm: {{product.name}}</strong></p>
                                                    <p><strong>Giá sản phẩm:{{product.listed_price |number}}</strong></p>
                                                    <p><strong>Danh mục: {{category.name}}</strong></p>
                                                    <strong>Số lương:</strong><input type="number" name="quantity" value="1" class="form-control input-sm">
                                                    <input type="hidden" name="product_id" value="{{product.id}}" />
                                                    <div style="height: 10px"></div>
                                                    <button type="submit" class="btn btn-danger btn-sm btn-block">Thêm vào giỏ hàng</button>
                                                </div>
                                            </div>
                                        </div>
                                        </form>
                                    </div>

                                </div>
                            </div>
                        </figure>
                    </div>
                    <div class="pull-right"><a href="/#/danh-muc/{{category.slug}}">Xem thêm >></a></div>
                    <div class="clearfix"></div>
                    <hr>
                </section>
                <!--End Product Group-->
            </div>
        </div>
        <!-- Right side -->
        <aside class="col-md-3 right-side">
            <div class="">
                <div class="blog-right-side container-fluid">
                    <div class="row">
                        <header>Blog nhà đẹp</header>
                        <figure ng-repeat="post1 in posts1">
                            <div class="col-md-3 col-xs-3">
                                <a href="/blog-nha-dep/{{post1.slug}}"><img ng-src="/uploads/images/post/{{post1.img}}" class="img-responsive" alt=""></a>
                            </div>
                            <div class="col-md-9 col-xs-9">
                                <a href="/blog-nha-dep/{{post1.slug}}"><h5>{{post1.name}}({{post1.publish_at | myDateFormat}})</h5></a>
                            </div>
                            <div class="clearfix"></div>
                        </figure>
                    </div>
                </div>
            </div>
        </aside>
        <aside class="col-md-3 right-side" >
        </aside>
        <!-- End right side -->
    </div>
</div>
<!-- End main -->

<!-- Facebook banner -->
<a href="http://www.facebook.com"><img src="{{'/theme/images/fb-banner.png'}}" alt="" class="img-responsive fb-banner"></a>
<!-- End Facebook banner -->

<!-- News  -->
<div class="container-fluid news">
    <div class="row">
        <!-- News header -->
        <header>
            <div class="wrap">
                <div class="line-left pull-left visible-lg"></div>
                <span class="pull-left text-center"><h3 class="text-center text-uppercase">Tin tức</h3></span>
                <div class="line-right pull-left visible-lg"></div>
                <div class="clearfix"></div>
            </div>
        </header>
        <!-- End News header -->
        <div class="row" >
            <!-- News items -->
            <figure class="col-md-4 news-item" ng-repeat="post2 in posts2">
                <a href="/tin-tuc/{{post2.slug}}"><img ng-src="/uploads/images/post/{{post2.img}}" alt="" class="img-responsive" width="100%"></a>
                <div class="col-md-12 news-content">
                    <p class="date">{{post2.created_at | myDateFormat}}</p>
                    <header><h3 class="text-uppercase">{{post2.name}}</h3></header>
                    <figcaption class="caption text-justify"><htmldiv content="post2.content"></htmldiv></figcaption>
                    <a href="/tin-tuc/{{post2.slug}}" class="more"><p>Xem thêm >></p></a>
                </div>
            </figure>
            <!-- End News items -->
        </div>
    </div>
</div>
<!-- End news -->
