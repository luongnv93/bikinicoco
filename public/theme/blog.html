
    <div class="row">
        <div class="col-md-6">
            <div class="row">
                <ol class="breadcrumb">
                    <li><a href="#">Trang chủ</a></li>
                    <li class="active">{{category.name}}</li>
                </ol>
            </div>
        </div>
        <div class="clearfix"></div>
        <div class="col-md-8">
            <div class="row">
                <!-- Carousel
                ================================================== -->
                <div id="myCarousel" class="carousel slide" data-ride="carousel" ng-controller="Carousel">
                    <div class="carousel-inner" role="listbox">
                        <div class="item active" ng-if="slide.id == 1" ng-repeat="slide in slides">
                            <img src="/uploads/images/theme_options/{{slide.img}}" class="img-responsive">
                        </div>
                        <div class="item" ng-if="slide.id != 1" ng-repeat="slide in slides">
                            <img src="/uploads/images/theme_options/{{slide.img}}" class="img-responsive">
                        </div>
                    </div>
                    <!-- Left and right controls -->
                    <a class="left carousel-control" data-target="#myCarousel" role="button" data-slide="prev">
                        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="right carousel-control" data-target="#myCarousel" role="button" data-slide="next">
                        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
                <!-- /.carousel -->
                <div class="col-xs-12 visible-xs">
                    <div class="sidebar-nav">
                      <div class="navbar navbar-default" role="navigation">
                        <div class="navbar-header">
                          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".sidebar-navbar-collapse">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                          </button>
                          <span class="navbar-brand">Danh mục</span>
                        </div>
                        <div class="navbar-collapse collapse sidebar-navbar-collapse">
                          <ul class="nav navbar-nav">
                            <li class="active"><a href="#">Menu Item 1</a></li>
                            <li><a href="#">Menu Item 2</a></li>
                            <li><a href="#">Menu Item 3</a></li>
                            <li><a href="#">Menu Item 4</a></li>
                            <li><a href="#">Reviews <span class="badge">1,118</span></a></li>
                          </ul>
                        </div><!--/.nav-collapse -->
                      </div>
                    </div>
                </div>
                <!-- news -->
                <div class="blog container-fluid">
                    <div class="row">
                        <div class="col-md-6 col-xs-6 blog-item" ng-repeat="post in category.posts">
                            <a href="/#/chi-tiet/{{post.slug}}"><h3 class="text-uppercase">{{post.name}}</h3></a>
                            <div class="date">{{post.created_at | date:"dd/MM/yyyy"}}</div>
                            <a href="/#/chi-tiet/{{post.slug}}"><img ng-src="/uploads/images/post/{{post.img}}" class="img-responsive" alt=""></a>
                        </div>
                    </div>
                </div>
                <!-- end news -->
            </div>
        </div>
        <div class="col-md-3 visible-lg" id="social" ng-include src="'/angular-js/html/social.html'" >

        </div>
    </div>
